<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      renderer="logarithmicDepthBuffer: true"
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
      <!-- 資源 -->
      <a-assets timeout="10000">
        <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
        <video id="ding-video" src="assets/ding.mp4" preload="auto" muted></video>
        <audio id="page-flip-sound" src="assets/page-flip.mp3" preload="auto"></audio>
      </a-assets>

      <!-- Marker -->
      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        emitevents="true"
        raycaster="objects: .clickable"
        cursor="rayOrigin: mouse"
      >
        <!-- 模型 -->
        <a-entity
          id="bowser-model"
          scale="1 1 1"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          class="clickable"
        ></a-entity>

        <!-- 影片 -->
        <a-video
          id="video-entity"
          src="#ding-video"
          position="0 0.5 -0.5"
          scale="1 1 1"
          autoplay
          muted
        ></a-video>

        <!-- 電子書頁面（位置向上移動） -->
        <a-plane
          id="book-page"
          position="0 1.5 -1"
          width="1.2"
          height="0.9"
          material="src: assets/cover.jpg"
          rotation="0 0 0"
          class="clickable"
          animation__flip="property: rotation; dur: 500; startEvents: flip; from: 0 0 0; to: 0 180 0"
        ></a-plane>

        <!-- 翻頁按鈕（位置一併上移） -->
        <a-image
          id="prev-button"
          src="assets/left-arrow.png"
          position="-0.8 1.5 -1"
          width="0.2"
          height="0.2"
          class="clickable"
        ></a-image>

        <a-image
          id="next-button"
          src="assets/right-arrow.png"
          position="0.8 1.5 -1"
          width="0.2"
          height="0.2"
          class="clickable"
        ></a-image>
      </a-marker>

      <!-- 相機與點擊偵測 -->
      <a-entity camera cursor="rayOrigin: mouse" raycaster="objects: .clickable"></a-entity>
    </a-scene>

    <script>
      // 播放影片（標記出現）
      document.querySelector('#animated-marker').addEventListener('markerFound', () => {
        const videoEl = document.querySelector('#ding-video');
        if (videoEl) {
          videoEl.play();
          videoEl.muted = false;
        }
      });

      // 停止影片（標記消失）
      document.querySelector('#animated-marker').addEventListener('markerLost', () => {
        const videoEl = document.querySelector('#ding-video');
        if (videoEl) {
          videoEl.pause();
          videoEl.currentTime = 0;
          videoEl.muted = true;
        }
      });

      // 電子書頁面邏輯
      const pages = [
        'assets/cover.jpg',
        'assets/page2.jpg',
        'assets/page3.jpg'
      ];
      let currentPage = 1;

      const pageSound = document.querySelector('#page-flip-sound');

      function updateBookPage() {
        const page = document.querySelector("#book-page");
        if (page) {
          page.setAttribute('material', 'src', pages[currentPage]);
          page.emit('flip');
        }
        if (pageSound) {
          pageSound.currentTime = 0;
          pageSound.play();
        }
      }

      // 按鈕點擊
      document.querySelector('#prev-button').addEventListener('click', () => {
        currentPage = (currentPage - 1 + pages.length) % pages.length;
        updateBookPage();
      });

      document.querySelector('#next-button').addEventListener('click', () => {
        currentPage = (currentPage + 1) % pages.length;
        updateBookPage();
      });
    </script>
  </body>
</html>
