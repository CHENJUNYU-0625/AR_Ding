<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      embedded
      vr-mode-ui="enabled: false"
      loading-screen="enabled: false"
      renderer="logarithmicDepthBuffer: true"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      cursor="rayOrigin: mouse"
      raycaster="objects: .clickable"
    >
      <!-- 預載資源 -->
      <a-assets timeout="15000">
        <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
        <video id="ding-video" src="assets/ding.mp4" preload="auto" muted></video>
        <audio id="page-flip-sound" src="assets/page-flip.mp3" preload="auto"></audio>

        <!-- 圖片預載 -->
        <img id="cover-img" src="assets/cover.jpg" />
        <img id="page2-img" src="assets/page2.jpg" />
        <img id="page3-img" src="assets/page3.jpg" />
        <img id="left-arrow" src="assets/left-arrow.png" />
        <img id="right-arrow" src="assets/right-arrow.png" />
      </a-assets>

      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        emitevents="true"
        raycaster="objects: .clickable"
      >
        <!-- 模型 -->
        <a-entity
          id="bowser-model"
          scale="1 1 1"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          class="clickable"
        ></a-entity>

        <!-- 影片 -->
        <a-video
          id="video-entity"
          src="#ding-video"
          position="0 0.5 -0.5"
          scale="1 1 1"
          autoplay
          muted
        ></a-video>

        <!-- 電子書頁面 -->
        <a-plane
          id="book-page"
          position="0 1.5 -1"
          width="1.2"
          height="0.9"
          material="src: #cover-img"
          rotation="0 0 0"
          class="clickable"
          animation__flip="property: rotation; dur: 500; startEvents: flip; from: 0 0 0; to: 0 180 0"
        ></a-plane>

        <!-- 按鈕 -->
        <a-image
          id="prev-button"
          src="#left-arrow"
          position="-0.8 1.5 -0.9"
          width="0.2"
          height="0.2"
          material="transparent: true"
          class="clickable"
        ></a-image>

        <a-image
          id="next-button"
          src="#right-arrow"
          position="0.8 1.5 -0.9"
          width="0.2"
          height="0.2"
          material="transparent: true"
          class="clickable"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      window.addEventListener('DOMContentLoaded', () => {
        // 資源
        const videoEl = document.querySelector('#ding-video');
        const pageSound = document.querySelector('#page-flip-sound');

        // 頁面列表（使用 <img> 預載 ID）
        const pages = ['#cover-img', '#page2-img', '#page3-img'];
        let currentPage = 0;

        function updateBookPage() {
          const page = document.querySelector('#book-page');
          if (page) {
            page.setAttribute('material', 'src', pages[currentPage]);
            page.emit('flip');
          }
          if (pageSound) {
            pageSound.currentTime = 0;
            pageSound.play();
          }
        }

        // 影片控制（標記出現）
        document.querySelector('#animated-marker').addEventListener('markerFound', () => {
          if (videoEl) {
            videoEl.play();
            videoEl.muted = false;
          }
        });

        document.querySelector('#animated-marker').addEventListener('markerLost', () => {
          if (videoEl) {
            videoEl.pause();
            videoEl.currentTime = 0;
            videoEl.muted = true;
          }
        });

        // 翻頁按鈕事件
        document.querySelector('#prev-button').addEventListener('click', () => {
          currentPage = (currentPage - 1 + pages.length) % pages.length;
          updateBookPage();
        });

        document.querySelector('#next-button').addEventListener('click', () => {
          currentPage = (currentPage + 1) % pages.length;
          updateBookPage();
        });
      });
    </script>
  </body>
</html>
