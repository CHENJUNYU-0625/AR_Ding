<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene
      vr-mode-ui="enabled: false;"
      loading-screen="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      embedded
      gesture-detector
    >
      <a-assets timeout="10000">
        <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
        <video id="ding-video" src="assets/ding.mp4" preload="auto" muted></video>
      </a-assets>

      <a-marker
        id="animated-marker"
        type="pattern"
        preset="custom"
        url="assets/marker.patt"
        raycaster="objects: .clickable"
        emitevents="true"
        cursor="fuse: false; rayOrigin: mouse;"
      >
        <!-- 3D 模型 -->
        <a-entity
          id="bowser-model"
          scale="1 1 1"
          animation-mixer="loop: repeat"
          gltf-model="#animated-asset"
          class="clickable"
          gesture-handler
        ></a-entity>

        <!-- 影片 -->
        <a-video
          src="#ding-video"
          position="0 0.5 -0.5"
          scale="1 1 1"
          autoplay
          muted
        ></a-video>

        <!-- 電子書頁面 -->
        <a-plane
          id="book-page"
          position="0 1 -1"
          width="1.2"
          height="0.9"
          material="src: assets/cover.jpg"
          class="clickable"
        ></a-plane>

        <!-- 翻頁按鈕 -->
        <a-image
          id="prev-button"
          src="assets/left-arrow.png"
          position="-0.8 0.5 -1"
          width="0.2"
          height="0.2"
          class="clickable"
        ></a-image>

        <a-image
          id="next-button"
          src="assets/right-arrow.png"
          position="0.8 0.5 -1"
          width="0.2"
          height="0.2"
          class="clickable"
        ></a-image>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>

    <script>
      // 播放影片（當標記出現）
      document.querySelector('#animated-marker').addEventListener('markerFound', () => {
        const aVideo = document.querySelector('a-video');
        if (aVideo) {
          const videoElement = aVideo.components.material.material.map.image;
          videoElement.play();
          videoElement.muted = false;
        }
      });

      // 停止影片（當標記消失）
      document.querySelector('#animated-marker').addEventListener('markerLost', () => {
        const aVideo = document.querySelector('a-video');
        if (aVideo) {
          const videoElement = aVideo.components.material.material.map.image;
          videoElement.pause();
          videoElement.currentTime = 0;
          videoElement.muted = true;
        }
      });

      // 電子書邏輯
      const pages = [
        'assets/cover.jpg',
        'assets/page2.jpg',
        'assets/page3.jpg'
      ];
      let currentPage = 0;

      function updateBookPage() {
        const page = document.querySelector('#book-page');
        if (page) {
          page.setAttribute('material', 'src', pages[currentPage]);
        }
      }

      document.querySelector('#prev-button').addEventListener('click', () => {
        currentPage = (currentPage - 1 + pages.length) % pages.length;
        updateBookPage();
      });

      document.querySelector('#next-button').addEventListener('click', () => {
        currentPage = (currentPage + 1) % pages.length;
        updateBookPage();
      });
    </script>
  </body>
</html>
